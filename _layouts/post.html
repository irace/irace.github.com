<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  {% assign minutes_to_read = content | strip_html | number_of_words | divided_by: 220 %}
  <p class="post-subtitle">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time> Â· {{ minutes_to_read }} minute read
  </p>

  {{ content }}
</article>
