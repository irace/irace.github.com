<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}</title>

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.tagline}}{% endif %}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="http://irace.me/public/bryan.png"/>
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  <meta property="og:description" content="{% if page.title %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:locale" content="en_US">

  {% if page.title %}
  <meta name="twitter:label1" value="Reading time">
  {% assign minutes_to_read = page.content | number_of_words | divided_by: 180 %} <!-- Duplicated in a few different places -->
  <meta name="twitter:data1" value="{{ minutes_to_read }} min read">
  {% endif %}

  <meta name="twitter:site" content="@iracedotme" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.baseurl }}/public/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/bigfoot-number.css">

  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/public/bigfoot.min.js"></script>

  <script>
    $.bigfoot({
      actionOriginalFN: 'ignore'
    });
  </script>

  {% feed_meta %}
</head>
